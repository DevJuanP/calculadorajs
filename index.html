<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cabecera">
        <h2>CALCULADORA</h2>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeypad">
                <div class="keypadNumber">
                    <div class="keypadButton large">C</div>
                    <div class="keypadButton dark">%</div>
                    <div class="keypadButton yellow">/</div>
                    <div class="keypadButton">7</div>
                    <div class="keypadButton">8</div>
                    <div class="keypadButton">9</div>
                    <div class="keypadButton yellow">*</div>
                    <div class="keypadButton">4</div>
                    <div class="keypadButton">5</div>
                    <div class="keypadButton">6</div>
                    <div class="keypadButton yellow">-</div>
                    <div class="keypadButton">1</div>
                    <div class="keypadButton">2</div>
                    <div class="keypadButton">3</div>
                    <div class="keypadButton yellow">+</div>
                    <div class="keypadButton large bor4">0</div>
                    <div class="keypadButton yellow">.</div>
                    <div class="keypadButton yellow bor3">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
